<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Primo box -->
      <div id="roma" class="box">
        <!-- Filtro -->
        <div class="filter">
          <!-- Testo -->
          <div class="text">
            <a href="https://it.wikipedia.org/wiki/Roma" target="_blank">ROMA</a>
          </div>
          <!-- fine testo -->
        </div>
        <!-- fine filtro -->
      </div>
      <!-- fine primo box -->

      <!-- Secondo box -->
      <div id="copenaghen" class="box">
        <!-- Filtro -->
        <div class="filter">
          <!-- Testo -->
          <div class="text">
            <a href="https://it.wikipedia.org/wiki/Milano" target="_blank">MILANO</a>
          </div>
          <!-- fine testo -->
        </div>
        <!-- fine filtro -->
      </div>
      <!-- fine secondo box -->

      <!-- Terzo box -->
      <div id="tokyo" class="box">
        <!-- Filtro -->
        <div class="filter">
          <!-- Testo -->
          <div class="text">
            <a href="https://it.wikipedia.org/wiki/Napoli" target="_blank">NAPOLI</a>
          </div>
          <!-- fine testo -->
        </div>
        <!-- fine filtro -->
      </div>
      <!-- fine terzo box -->
    </div>
    <!-- fine container -->
  </body>
</html>
